<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open-TTS</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; width: 340px; background: #f7f7f7; color: #1f2937; }
      .wrap { padding: 12px; display: grid; gap: 10px; }
      .row { display: flex; gap: 8px; }
      input, textarea, button { font: inherit; }
      input, textarea { width: 100%; border: 1px solid #d1d5db; border-radius: 8px; padding: 8px; }
      textarea { min-height: 72px; resize: vertical; }
      .btn { border: 0; border-radius: 8px; padding: 8px 10px; cursor: pointer; }
      .speak { background: #2563eb; color: #fff; }
      .stop { background: #ef4444; color: #fff; }
      .settings { background: #111827; color: #fff; }
      .muted { font-size: 12px; color: #6b7280; }
      .last { background: #fff; border: 1px solid #d1d5db; border-radius: 8px; padding: 8px; min-height: 36px; max-height: 90px; overflow: auto; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <input id="serverUrlInput" type="url" placeholder="Server URL (e.g. http://localhost:3016)" />
      <div class="last" id="lastEntry">No entry yet.</div>
      <textarea id="textInput" placeholder="Enter text and press Speak"></textarea>
      <div class="row">
        <button class="btn speak" id="speakBtn">Speak</button>
        <button class="btn stop" id="stopBtn">Stop</button>
        <button class="btn settings" id="settingsBtn">Settings</button>
      </div>
      <div class="muted" id="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
