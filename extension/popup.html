<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open-TTS</title>
    <style>
      :root {
        --bg: #f7f7f7;
        --panel: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --border: #d1d5db;
        --speak: #2563eb;
        --stop: #ef4444;
        --settings: #111827;
      }
      :root[data-theme="dark"] {
        --bg: #15181d;
        --panel: #1f242b;
        --text: #e7edf5;
        --muted: #a7b2c2;
        --border: #2d3440;
        --speak: #3b82f6;
        --stop: #f43f5e;
        --settings: #374151;
      }
      body { font-family: Arial, sans-serif; margin: 0; width: 360px; background: var(--bg); color: var(--text); }
      .wrap { padding: 12px; display: grid; gap: 10px; }
      .row { display: flex; gap: 8px; }
      input, textarea, button { font: inherit; }
      input, textarea, select { width: 100%; border: 1px solid var(--border); border-radius: 8px; padding: 8px; background: var(--panel); color: var(--text); }
      textarea { min-height: 72px; resize: vertical; }
      .btn { border: 0; border-radius: 8px; padding: 8px 10px; cursor: pointer; }
      .speak { background: var(--speak); color: #fff; }
      .stop { background: var(--stop); color: #fff; }
      .settings { background: var(--settings); color: #fff; }
      .muted { font-size: 12px; color: var(--muted); }
      .last { background: var(--panel); border: 1px solid var(--border); border-radius: 8px; padding: 8px; min-height: 36px; max-height: 90px; overflow: auto; }
      .settings-panel { display: none; background: var(--panel); border: 1px solid var(--border); border-radius: 8px; padding: 10px; gap: 8px; }
      .settings-panel.open { display: grid; }
      .settings-actions { display: flex; gap: 8px; flex-wrap: wrap; }
      .tiny { font-size: 11px; color: var(--muted); }
      .field { display: grid; gap: 4px; font-size: 12px; color: var(--muted); }
      .field input, .field select { color: var(--text); font-size: 14px; }
      .range-row { display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center; }
      .range-row output { color: var(--muted); font-size: 12px; min-width: 44px; text-align: right; }
      .toggle-row { display: flex; justify-content: space-between; align-items: center; gap: 8px; font-size: 12px; color: var(--muted); }
      .toggle-switch { position: relative; width: 44px; height: 24px; display: inline-block; }
      .toggle-switch input { position: absolute; opacity: 0; width: 0; height: 0; }
      .toggle-slider {
        position: absolute;
        inset: 0;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: color-mix(in srgb, var(--border) 75%, var(--panel) 25%);
        transition: background 0.2s ease;
      }
      .toggle-slider::before {
        content: "";
        position: absolute;
        width: 18px;
        height: 18px;
        left: 2px;
        top: 2px;
        border-radius: 999px;
        background: var(--panel);
        border: 1px solid var(--border);
        transition: transform 0.2s ease;
      }
      .toggle-switch input:checked + .toggle-slider { background: var(--speak); }
      .toggle-switch input:checked + .toggle-slider::before { transform: translateX(20px); }
    </style>
  </head>
  <body>
    <div class="wrap">
      <input id="serverUrlInput" type="url" placeholder="Server URL (e.g. http://localhost:3016)" />
      <div class="last" id="lastEntry">No entry yet.</div>
      <textarea id="textInput" placeholder="Enter text and press Speak"></textarea>
      <div class="row">
        <button class="btn speak" id="speakBtn">Speak</button>
        <button class="btn settings" id="settingsBtn">Settings</button>
      </div>
      <div id="settingsPanel" class="settings-panel">
        <label class="field">Playback Voice
          <select id="voiceSelect"></select>
        </label>
        <label class="field">Playback Speed
          <div class="range-row">
            <input id="speedInput" type="range" min="0.5" max="2" step="0.1" />
            <output id="speedValue">1.0x</output>
          </div>
        </label>
        <label class="field">Playback Audio Volume
          <div class="range-row">
            <input id="volumeInput" type="range" min="0" max="1" step="0.01" />
            <output id="volumeValue">100%</output>
          </div>
        </label>
        <label class="field">Startup Silence (ms)
          <div class="range-row">
            <input id="prependSilenceInput" type="range" min="0" max="3000" step="50" />
            <output id="prependSilenceValue">0ms</output>
          </div>
        </label>
        <label class="field">Default Download Format
          <select id="downloadFormatInput">
            <option value="wav">wav</option>
            <option value="mp3">mp3</option>
            <option value="ogg">ogg</option>
          </select>
        </label>
        <label class="field">Theme
          <select id="themeInput">
            <option value="light">light</option>
            <option value="dark">dark</option>
          </select>
        </label>
        <label class="toggle-row" for="autoPasteInput">
          <span>Auto-paste clipboard on input focus</span>
          <span class="toggle-switch">
            <input id="autoPasteInput" type="checkbox" />
            <span class="toggle-slider" aria-hidden="true"></span>
          </span>
        </label>
        <div class="settings-actions">
          <button class="btn speak" id="saveSettingsBtn">Save</button>
          <button class="btn speak" id="testVoiceBtn">Test Voice</button>
          <button class="btn settings" id="downloadConfigBtn">Download Config</button>
          <button class="btn settings" id="uploadConfigBtn">Upload Config</button>
          <input id="configFileInput" type="file" accept="application/json" style="display:none" />
        </div>
        <div class="tiny">Settings are saved locally in the extension.</div>
      </div>
      <div class="muted" id="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
